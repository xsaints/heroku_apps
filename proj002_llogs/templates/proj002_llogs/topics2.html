{% extends 'proj002_llogs/base.html' %}

{% block content %}
<ul>
  {% for topic in topics %}
    <li>
    <a href= "{% url 'proj002_llogs:topic' topic.id %}">{{ topic }}</a>
    </li>
  {% empty %}
    <li>
      <p>No topics have been added yet.</p>
    </li>
  {% endfor %}
</ul>

<p>
  <a href= "{% url 'proj002_llogs:new_topic' %}">Add a new topic</a>
</p>
{% endblock content %}
