{% extends 'proj002_llogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic</h2>
{% endblock header %}

{% block content %}

  <p>Add a new topic:</p>
  
  <form action= "{% url 'proj002_llogs:new_topic' %}" method= 'POST' class= "form">
    {% csrf_token %}
    
    <!--
    {{ form.as_p }}
    <button name='submit'>add topic</button>
    -->
    
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name= "submit" class= "btn btn-primary">add topic</button>
    {% endbuttons %}    
    
  </form>

{% endblock content %}
