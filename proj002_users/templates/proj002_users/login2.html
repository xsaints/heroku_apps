{% extends 'proj002_llogs/base.html' %}


{% block content %}
  
<xxhtml>  
  <h1>login</h1>
  
</xxhtml>
  
  
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  
  <form action= "{% url 'users:login' %}" method= 'POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name= 'submit'>log in</button>
    
    <input type= 'hidden' name= 'next' value= "{% url 'proj002_llogs:index' %}" />
  </form>
  
    

    
{% endblock content %}
